{% extends "base.html" %}
{% block title %} Add Client {% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Add New Client</h2>
<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Client</button>
</form>

{%endblock%}
